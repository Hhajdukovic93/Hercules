<!DOCTYPE html>
<html>

	<head>
	  <title>Hercules</title>
	  <meta charset="UTF-8">
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
	  <!-- Developer CSS -->
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	  <!-- Developer JS -->
	  <script type="text/javascript" src="js/hercules.js"></script>
	  <!--  D3 vizualization -->
	  <script type="text/javascript" src="js/d3.js"></script>
	  <!--  Lato font from Google Font -->
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>


	<body onload="Setup()">
	  <div class="container">
	    <div class="row">

	    	<div id="js-clock" class="clock">

	    	</div>


	    	<div class="menu">
	    		<form>

	    			<div class="prepare">
		    			<label class="key-words prvi">PREPARE</label>
	  					<input type="number" name="prepare" min="4" max="300" step="1" value="4" class="key-numbers" id="prepare">
	  					<br>
  					</div>

  					<div class="work"> 
	  					<label class="key-words prvi">WORK</label>
	  					<input type="number" name="work" min="4" max="300" step="1" value="5" class="key-numbers" id="work">
	  					<br>
  					</div>

  					<div class="rest"> 
	  					<label class="key-words prvi">REST</label>
	  					<input type="number" name="rest" min="4" max="300" step="1" value="6" class="key-numbers" id="rest">
	  					<br>
  					</div>


  					<div class="cycles"> 
	  					<label class="key-words prvi">CYCLES</label>
	  					<input type="number" name="cycles" min="1" max="100" step="1" value="2" class="key-numbers--extra" id="cycles">
	  					<br>
  					</div>

  					<div class="tabatas"> 
	  					<label class="key-words prvi">TABATAS</label>
	  					<input type="number" name="tabatas" min="1" max="100" step="1" value="3" class="key-numbers--extra" id="tabatas">
	  					<br>
  					</div>
	    		</form>


	    		<div class="buttons"> 
	    			<div id="js-play" class="[ button  button-image--play ]" onclick="Play()"></div>
	    			<div id="js-pause" class="[ button  button-image--pause ]" onclick="Pause()"></div>
	    			<div id="js-reset" class="[ button  button-image--reset ]" onclick="Reset()"></div>
  				</div>
	    	</div>

	    </div> <!-- / row -->
	  </div> <!-- / container -->
	</body>
</html>
